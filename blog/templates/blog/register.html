{% extends 'blog/base.html' %}
{% block content %}
    <form  style="border:2px solid #ccc" action="register" method="post">
        <div class="container">
            <h1>Sign-up</h1>
            <hr>

            <label for="text"><b>First Name</b></label>
            {% csrf_token %}
            <input type="text" placeholder="First Name" name="first_name" id="name" type="text" required>

            <label for="text"><b>Last Name</b></label>
            {% csrf_token %}
            <input type="text" placeholder="Last Name" name="last_name" id="name" type="text" required>

            <label for="text"><b>Username</b></label>
            {% csrf_token %}
            <input type="text" placeholder="Username" name="username" id="name" type="text" required>

            <label for="email"><b>Email</b></label>
            {% csrf_token %}
            <input type="text" placeholder="Enter Email" name="email" id="email" type="email" required>

            <label for="psw"><b>Password</b></label>
            {% csrf_token %}
            <input type="password" placeholder="Enter Password" name="password1" id="password" type="password" required>

            <label for="psw-repeat"><b>Confirm Password</b></label>
            {% csrf_token %}
            <input type="password" placeholder="Re-enter password" name="password2" id="password" type="password" required>

            <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px">Remember me
            </label>
        <!----
            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
        --->
        </div>  

        <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Sign Up</button>
        </div>
        
    </form>
    <div>
        {% for message in messages %}
        <h3>{{ message }}</h3>
        {% endfor %}
    </div>
{% endblock %}
